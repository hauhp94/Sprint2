<body style="background-image: url('../../../../assets/image/background.jpg')">
<div class="container-fluid col-md-11">
  <div class="container-fluid " id="text-color" style="font-family: Averta;font-size: 18px;">
    <div class="row" style="font-family: Averta;">
      <div class="col-xl-12 col-lg-12 pr-5">
        <form [formGroup]="statisticForm" (ngSubmit)="onSubmit()" class="p-3">
          <div class="form-row justify-content-around">
            <h3 style="color: #fff028; width: 100%">Statistical</h3>
            <div class="form-group col-12 col-md-4 col-sm-6 col-xl-2 ">
              <label for="startDate" class="col-form-label fontFamily">Start date: </label>
              <input type="date" id="startDate" class="form-control " formControlName="startDate"
                     [ngClass]="statisticForm.valid? 'is-valid':'is-invalid'">
              <small class="fontError"
                     *ngIf="statisticForm.hasError('dateNotValid')">
                End date must be at least 1 day bigger than start date
              </small>
            </div>
            <div class="form-group col-12 col-md-4 col-sm-6 col-xl-2">
              <label for="endDate" class="col-form-label fontFamily">End date: </label>
              <input type="date" id="endDate" class="form-control" formControlName="endDate"
                     [ngClass]="statisticForm.valid? 'is-valid':'is-invalid'">
              <small class="fontError" style="margin-top: 42px"
                     *ngIf="statisticForm.controls.endDate.hasError('futureDate')" >
                End date must not in future
              </small>
            </div>
            <div class="form-group col-12 col-md-4 col-sm-6 col-xl-2">
              <label for="statisticTime" class="col-form-label fontFamily">Statistical time: </label>
              <select  id="statisticTime" class="form-control"
                       (change)="onChange($event.target.value)">
                <option value='1 week'>1 week</option>
                <option value="3 week">3 week</option>
                <option value="1 month" selected>1 month</option>
                <option value="2 month">2 month</option>
                <option value="1 quarter">1 quarter</option>
                <option value="2 quarter">2 quarter</option>
                <option value="1 year">1 year</option>
              </select>
            </div>
            <div class="form-group col-12 col-md-4 col-sm-6 col-xl-2">
              <label for="statisticWith" class="col-form-label fontFamily">Statistical with: </label>
              <select  id="statisticWith" class="form-control" formControlName="type">
                <option value="computer" selected>Computer</option>
                <option value="month">Month</option>
                <option value="account">Account</option>
              </select>
            </div>
            <div class="form-group col-12 col-md-4 col-sm-6 col-xl-2">
              <label for="sort" class="col-form-label fontFamily">Sort: </label>
              <select  id="sort" class="form-control" formControlName="sort">
                <option selected value="none">None</option>
                <option value="ascending">Ascending</option>
                <option value="decrease">Decrease</option>
              </select>
            </div>
            <div class="form-group col-12 col-md-12 col-sm-12 col-lg-12 text-center ">
              <button type="submit" class="btn btn-warning " style=" width: 65px"
                      [disabled]="statisticForm.invalid">
                OK
              </button>
            </div>
            <div class="form-group col-12 col-md-8 col-sm-12 col-lg-6"  style="margin-top: 42px">
            </div>
          </div>
          <div class="fontError" [hidden]="notError">Unable to connect to database or data empty!</div>
        </form>
      </div>
      <div class="col-xl-12 col-lg-12 pb-5" [hidden]="!notError">
        <canvas style="background-color: white; padding-right: 20px" id="myChart"></canvas>
      </div>
    </div>
  </div>
</div>
</body>
