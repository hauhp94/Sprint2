<body >
<div class="container-fluid">
  <!--Header-->
  <div class="row"
       style="background-image: url('../../../../assets/image/background.jpg');background-size: cover;background-repeat: no-repeat;height: 100%">

    <div class="container py-5" style=" border-radius: 5px; background: rgba(0, 0, 0, 0.5);">
      <div class="alert alert-warning w-50 alert-dismissible fade show"  role="alert" *ngIf="newPwNotify != ''">
        {{newPwNotify}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="password ">
        <div class="table-header">
          <p class="title">Change Password</p>
        </div>
        <table class="table col-12 " id="tableOldPw">
          <tbody>
          <tr><td class="text">Old Password<span style="color: red" class="asterisk-red">(*)</span></td></tr>
          <tr>
            <td>
              <input type="password" class="form-control inputText" [(ngModel)]="oldPass" placeholder="Enter old password">
              <small class="errorText" *ngIf="notification != ''">{{notification}}</small>
            </td>
          </tr>
          <tr>
            <td class="d-flex justify-content-center">
              <button [routerLink]="['/guest-homepage/home']" class="btn mt-3 btn-warning mr-3" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                        d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <span class="ml-1">Back</span>
              </button>
              <button class="btn mt-3 btn-warning mr-3" (click)="getOldPass()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                  <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
                <span class="ml-1">Check</span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <form id="tableNewPw" style="display: none" [formGroup]="form" (ngSubmit)="submitNewPwForm(form)">
          <table class="table col-12 " >
            <tbody>
            <tr><td class="text">New Password<span style="color: red" class="asterisk-red">(*)</span></td></tr>
            <tr><td>
              <input type="password" formControlName="newPassword"
                     class="form-control inputText" placeholder="Enter new password">
              <small *ngIf="form.controls.newPassword.touched" class="errorText">
                <span *ngIf="form.controls.newPassword.errors?.required">
                   You have not entered a password. Please enter.
                </span>
                <span *ngIf="form.controls.newPassword.errors?.pattern">
                  New password must not be less than 6 characters
                </span>
              </small>
            </td></tr>
            <tr><th class="text">Confirm password<span style="color: red" class="asterisk-red">(*)</span></th></tr>
            <tr>
              <td>
                <input type="password" formControlName="confirmNewPassword"
                       class="form-control inputText" placeholder="Enter new password">
                <small *ngIf="form.controls.confirmNewPassword.touched" class="errorText">
                <span *ngIf="form.controls.confirmNewPassword.errors?.required">
                  You have not entered a password. Please enter.
                </span>
                  <span *ngIf="form.controls.confirmNewPassword.errors?.comparePassword">
                  The new password does not match, please enter it.
                </span>
                </small>
              </td>
            </tr>
            <tr>
              <td class="d-flex justify-content-center">
                <button class="btn updateBtn mr-2" type="submit" [disabled]="form.invalid">Update</button>
                <button class="btn btn-dark" type="button" (click)="resetForm()">Reset</button>
              </td>
            </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>

  </div>
</div>
</body>
