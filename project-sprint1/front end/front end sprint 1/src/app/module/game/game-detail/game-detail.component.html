<div>
  <h1 style="text-align: center; color: red">{{nameGame}}</h1>
  <div class="d-flex justify-content-center mt-3">
    <h5><strong>Game: </strong><span>{{nameGameType}}</span></h5>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <img style="border: 1px solid white;width: 100%" src="{{image}}">
    </div>
  </div>
  <h5 class="mt-3" [innerHTML]="contentGame"></h5>
  <iframe class="mt-3" width="100%" height="500vh" [src]="urlSafe"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
  <div class="d-flex justify-content-center mt-3">
    <h5><strong>{{gamingGame}} </strong><span> lượt chơi</span></h5>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-secondary " (click)="close()">Close</button>
  </div>
</div>
