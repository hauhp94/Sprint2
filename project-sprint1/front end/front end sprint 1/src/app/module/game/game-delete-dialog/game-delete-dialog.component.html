<div style="text-align: center">
  <img src="assets/image/delete.png"  width="40%">
  <h3 class="text-center">Delete confirm</h3>
  <h5>Delete game <span style="color:red;">{{name}}</span>, are you sure?</h5>
  <h5 style="color: red">(*) Note: This action cannot be undone!</h5>
  <button type="button" class="btn btn-secondary mr-2 mt-3" (click)="cancel()">Close</button>
  <button type="button" class="btn btn-danger mt-3" (click)="delete()">Delete</button>
</div>
