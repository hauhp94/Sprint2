    <div class="row">
      <div class="show card col-lg-3 col-md-4 col-sm-6 col-6 bg-dark mb-3 thumbnail" style="width: 18rem;"
           *ngFor="let game of games">
        <a class="detailButton position-relative " href="#" role="button">
          <img src="{{game.image}}" class="imageHeight card-img-top" alt="..." width="100%" height="150px">
          <div class="overlay">
            <div class="text">
              <button class="btn btn-warning" (click)="detail(game.gameId)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-eye-fill" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                  <path
                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
              </button>
              <button class="btn btn-danger ml-2" (click)="trailer(game.gameId)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube"
                     viewBox="0 0 16 16">
                  <path
                    d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"/>
                </svg>
              </button>
            </div>
          </div>
        </a>
        <div class="card-body">
          <h5 class="element card-title text-light">{{game.name}}</h5>
          <p class="element card-text text-light">Game type: {{game.gameType.name}}</p>
          <div *ngIf="showAdminBoard" style="width: 200px; overflow: hidden" colspan="2">
            <button class="btn mt-3 btn-warning mr-2" [routerLink]="['/game-edit', game.gameId]">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi
                          bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75
                          2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.50 0 0
                          .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0
                          1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1
                          2.5v11z"/>
              </svg>
              <span>Edit</span>
            </button>
            <button class="btn mt-3 btn-danger mr-3" (click)="delete(game.gameId)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-trash" viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>

                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
              <span>Delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div *ngIf="showAdminBoard" class="float-left d-inline-block px-lg-5">
      <div>
        <a style="color: #ffc107" [routerLink]="'/game-create'">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
               class="bi bi-plus-square-fill" viewBox="0 0 16 16">
            <path
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
          </svg>
          Add new Game
        </a>
      </div>
    </div>
    <div class="float-right mt-3 d-inline-block px-lg-5" style="cursor: pointer">
      <ul class="pagination ">
        <li class="page-item"><input type="number" min="1" max="{{this.totalPage}}"
                                          class="page-link bg-dark text-warning"
                                          style="width: 55px; height: 38px" [(ngModel)]="searchPageInput"
                                          (change)="searchPage()"></li>
        <li class="page-item "><a class="page-link bg-dark text-warning" (click)="firstPage()">First</a></li>
        <li class="page-item "><a class="page-link bg-dark text-warning" (click)="previousPage()">Previous</a></li>
        <li class="page-item"><a class="page-link bg-dark text-warning">{{this.page + 1}}</a></li>
        <li class="page-item"><p class="page-link bg-dark text-warning">/</p></li>
        <li class="page-item"><a class="page-link bg-dark text-warning">{{this.totalPage}}</a></li>
        <li class="page-item"><a class="page-link bg-dark text-warning" (click)="nextPage()">Next</a></li>
        <li class="page-item "><a class="page-link bg-dark text-warning" (click)="lastPage()">Last</a></li>
      </ul>
    </div>
  </div>
</div>
