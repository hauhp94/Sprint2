<div class="body">
  <div class="container-fluid col-md-11" style="color: #fff028;">
    <div class="pt-3">
      <h2 style="color: #fff028">Room List</h2>
    </div>
    <button class="btn mt-3 btn-warning mr-3" (click)="backToHomePage()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
           class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
      </svg>
      <span style="font-family: Averta"> Back to Homepage</span>
    </button>

    <div>
      <div class="table-responsive mt-5">
        <table style="color: #fff028; width: 100%" class="table table-striped table-bordered bg-dark">
          <thead>
          <tr class="text-center">
            <th>No.</th>
            <th>Room Name</th>
            <th>Function</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="isLoadingResults">
            <td *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </td>
            <td *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </td>
            <td *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </td>
          </tr>
          <tr *ngFor="let r of rooms|  paginate:{itemsPerPage:5,currentPage:page},index as i ">
            <td style="text-align: center">{{i + 1}}</td>
            <td>{{r.roomname}}
              <span *ngFor="let newMess of roomsNewMess">
              <span *ngIf="newMess.roomname === r.roomname"
                    class="fa fa-exclamation-circle" style="size: 20px; color: red; width: 25px; height: 25px"></span>
                  </span>
            </td>
            <td style="text-align: center">
              <button class="btn btn-warning" style="text-align: right" (click)="enterChatRoom(r.roomname)">
                <span style="font-family: Averta">Join Room</span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
