<div
  style="background-image: url('assets/image/38231785.jpg');background-size: cover;background-repeat: no-repeat;height: 100%">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-3">
        <div class="user-list-card">
          <div class="user-card"
               [ngClass]="user?.username === selectedUser?.account.username && 'active'"
               *ngFor="let user of userList"
               (click)="selectUserHandler(user?.account.username)"
          >
            <div style="position: relative"><img
              [src]="user.image"
              class="avatar">
              <div style="position: absolute;top: 50%" *ngIf="user?.account.status === 1">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="green" class="bi bi-circle-fill"
                     viewBox="0 0 16 16">
                  <circle cx="8" cy="8" r="8"/>
                </svg>
              </div>
              <div style="position: absolute;top: 50%" *ngIf="user?.account.status !== 1">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="DarkGray" class="bi bi-circle-fill"
                     viewBox="0 0 16 16">
                  <circle cx="8" cy="8" r="8"/>
                </svg>
              </div>
            </div>
            <div class="username">{{user?.name}}</div>
            <span *ngIf="user?.account.username === nguoiGui"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                                                   height="16" fill="currentColor"
                                                                   class="bi bi-chat-dots" viewBox="0 0 16 16">
            <path
              d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            <path
              d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
          </svg></span>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-8 col-9">
        <div class="chat-container">
          <ng-container *ngIf="selectedUser">
            <div class="chat-header">
              <div id="thongtin1">
                <img
                  [src]="selectedUser.image"
                  class="avatar-header">
                <p class="username" style="margin-top: 13px">{{selectedUser?.name}}</p>
              </div>
            </div>
            <div class="chat" #scrollMe>
              <div class="chat-history">
                <div class="clearfix" id="noidungchat">
                  <div *ngFor="let item of messageArray"
                       [ngClass]="item?.user === currentUser?.account.username && 'same-user'">
                    <div class="message-data align-right" *ngIf="item?.user === currentUser?.account.username"
                         style="clear: right;">
                      <span class="message-data-time"
                            style="margin: 6px">{{item?.time | date:'dd-MM-yyyy hh:mm:ss a'}}</span>
                      <span class="message-data-name">{{currentUser?.name}}</span>
                    </div>
                    <div class="message-data" *ngIf="item?.user === selectedUser?.account.username"
                         style="clear: right;">
                      <span class="message-data-name" style="margin: 3px">{{selectedUser?.name}}</span>
                      <span class="message-data-time">{{item?.time | date:'dd-MM-yyyy hh:mm:ss a'}}</span>
                    </div>
                    <div class="message other-message" style="clear: right;"
                         *ngIf="item?.user === currentUser?.account.username">{{item?.message}}</div>
                    <div class="message my-message"
                         *ngIf="item?.user === selectedUser?.account.username">{{item?.message}}</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat-footer">
              <div class="row">
                <div class="col-lg-10 col-md-9 col-sm-8 col-8">
                  <div class="form-group mb-0">
                    <input type="text" placeholder="Nhập nội dung tin nhắn" class="form-control"
                           style="border-color: green" [(ngModel)]="messageText"
                           (keyup)="$event.keyCode === 13"/>
                  </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-4">
                  <button class="btn btn-success ml-2" (click)="sendMessage()"><span
                    style="color: #ffffff"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-cursor" viewBox="0 0 19 19">
                                <path
                                  d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/>
                            </svg><span class="ml-1">Gửi</span></span></button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
