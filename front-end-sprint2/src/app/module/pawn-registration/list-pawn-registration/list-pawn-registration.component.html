<div style="text-align: center">
  <fieldset class="create-contract-choose-customer scheduler-border">
    <legend class="create-contract-choose-customer scheduler-border">Danh sách đăng ký cầm đồ</legend>

    <div class="table-responsive">
      <table class="table table-striped table-bordered mt-4 table-hover" style="border: 1px solid black">
        <thead style="background: #86BB71">
        <tr>
          <th>STT</th>
          <th>Tên khách hàng</th>
          <th>Số điện thoại</th>
          <th>Loại tài sản</th>
          <th>Trạng Thái</th>
          <th>Xác nhận</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pawnRegistration of pawnRegistrationList; index as i">
          <td scope="row">
            <div>{{i+1 + page*3}}</div>
          </td>
          <td scope="row">
            <div>{{pawnRegistration.nameCustomer}}</div>
          </td>
          <td scope="row">
            <div>{{pawnRegistration.phone}}</div>
          </td>
          <td scope="row">
            <div>{{pawnRegistration.typeProduct.name}}</div>
          </td>
          <td scope="row">
            <div>{{pawnRegistration.status}}</div>
          </td>
          <td class="text-center m-2">
            <button [disabled]="pawnRegistration.status == 'Đã xác nhận'" (click)="confirm(pawnRegistration.pawnRegistrationId)" type="button" class="btn btn-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
              </svg>
              Xác nhận
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <nav class="d-flex justify-content-end">
      <ul class="pagination">
        <!--        <li class="page-item ">-->
        <!--          <input #searchPage min="1" max="{{totalPage}}" class="page-link" type="number"-->
        <!--                 (change)="goPage(searchPage.value)"-->
        <!--                 style="color: #28a745;width: 60px;border-color: #00b74a;margin-right:5px;border-radius:4px">-->
        <!--        </li>-->
        <li class="page-item">
          <a class="btn btn-outline-success mr-1" (click)="goPreviousPage()">Trước</a>
        </li>
        <li class="page-item"><a class="btn btn-outline-success mr-1">{{page + 1}}</a></li>
        <li class="page-item"><a class="btn btn-outline-success mr-1">/</a></li>
        <li class="page-item">
          <a class="btn btn-outline-success mr-1">{{totalPage}}</a>
        </li>
        <li class="page-item">
          <a class="btn btn-outline-success mr-1" (click)="goNextPage()">Sau</a>
        </li>
      </ul>
    </nav>

    <div class="text-center">
      <button (click)="close()" class="btn btn-secondary fontButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-arrow-return-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
        </svg>
        <span>Đóng</span>
      </button>
    </div>
  </fieldset>
</div>
