<div class="container-fluid py-4">
  <div class="container">
    <fieldset class="scheduler-border">
      <legend class="scheduler-border"><h2>Tạo mới tin tức</h2></legend>
      <div class="border p-3">
        <div class="container">
          <form [formGroup]="newsForm">
            <div class="row">
              <div class="col-12">
                <label for="tieuDe">Tiêu đề <span
                  style="color: red">(*)</span></label>
                <input formControlName="title" type="text" class="form-control"
                       [ngClass]="newsForm.controls.title.valid? 'is-valid':'is-invalid'" id="tieuDe"
                       aria-describedby="validationServer03Feedback" required>
                <div
                  *ngIf="!newsForm.controls.title?.valid && (newsForm.controls.title?.dirty || newsForm.controls.title?.touched)">
                  <div [hidden]="!newsForm.controls.title.errors.required">
                    <p style="color: red">Nội dung không được để trống!</p>
                  </div>
                  <div [hidden]="!newsForm.controls.title.errors.maxlength">
                    <p style="color: red">Nội dung không được quá 500 kí tự!</p>
                  </div>
                </div>
                <div style="color: red">{{listError.title}}</div>
              </div>

              <div class="col-6 mt-3">
                <label>Hình ảnh <span
                  style="color: red">(*)</span></label>
                <div class="input-group">
                  <div class="custom-file">
                    <input formControlName="image" (change)="showPreview($event)" type="file" class="custom-file-input"
                           id="image" [ngClass]="newsImageName?.errors? 'is-invalid': 'is-valid'">
                    <label class="custom-file-label" for="image"></label>
                  </div>
                </div>

                <div
                  *ngIf="!newsForm.controls.image?.valid && (newsForm.controls.image?.dirty || newsForm.controls.image?.touched)">
                  <div [hidden]="!newsForm.controls.image.errors.required">
                    <p style="color: red">Hình ảnh không được để trống!</p>
                  </div>
                </div>
                <div style="color: red">{{listError.image}}</div>
              </div>
              <div class="col-6 mt-5" *ngIf="isImage">
                <div class="d-flex justify-content-end">
                  <img style="border: 1px solid white;width: 300px; height: 300px" class="img-thumbnail" src="{{image}}">
                </div>
              </div>

              <div class="col-12 mt-3">
                <label>Nội dung <span
                  style="color: red">(*)</span></label>
                <!--                            <input type="file" class="form-control" id="editor" cols="5" rows="5"/>-->
                <!--                            <div style="color: red;">Nội dung không được để trống!</div>-->
                <!--              <form>-->
                <ckeditor id="content" formControlName="content" [editor]="Editor" required></ckeditor>
                <div
                  *ngIf="!newsForm.controls.content?.valid && (newsForm.controls.content?.dirty || newsForm.controls.content?.touched)">
                  <div [hidden]="!newsForm.controls.content.errors.required">
                    <p style="color: red">Nội dung không được để trống!</p>
                  </div>
                  <div [hidden]="!newsForm.controls.content.errors.maxlength">
                    <p style="color: red">Nội dung không được quá 2000 kí tự!</p>
                  </div>
                </div>
                <div style="color: red">{{listError.content}}</div>
              </div>

            </div>

            <div class="text-center mt-3">
              <button class="btn btn-secondary" (click)="back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                        d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <span class="align-middle">Hủy</span>
              </button>
              <button class="btn btn-warning ml-2" (click)="save()" (keydown.enter)="$event" [disabled]="!newsForm.valid">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor"
                     class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                <span class="align-middle">Tạo mới</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </fieldset>
  </div>
</div>
