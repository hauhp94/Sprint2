<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="https://banner2.cleanpng.com/20171218/5bf/japanese-hand-painted-fortune-cat-5a38571ba1a632.0846832415136417556621.jpg" class="profile-img-card  w-50 h-50"/>
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="myForm.form.valid && onSubmit()" #myForm="ngForm" novalidate>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          minlength="3" maxlength="20" #username="ngModel"/>
        <div class="alert-danger" *ngIf="myForm.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel"/>
        <div class="alert-danger" *ngIf="myForm.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
        <div class="alert-danger" *ngIf="myForm.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary btn-block m-3">Sign Up</button>
      </div>
      <div class="alert alert-warning" *ngIf="myForm.submitted && isSignUpFailed">
        Signup failed!<br/>{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      <p>{{message}}</p>
    </div>
    <button class="btn btn-outline-danger mx-3" [routerLink]="['/list']">Back to Home</button>
  </div>
</div>
